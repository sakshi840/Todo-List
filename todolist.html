<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="todo.css">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
 <script src="jq/jquery-3.6.0.min.js"></script>
<script defer src="todo.js"></script>
</head>
<body>

    <div class="container">
    <h1 align = "center"> Todo List</h1>

     <!--  Input Box  -->
    <div class="row">
        <div class="col-md-8">
             <div class="form-group">
                <label for="inpNewTask">New Task</label>
                <input type="text" class="form-control" id="inpNewTask" aria-describedby="newTaskHelp" placeholder="Enter a new task">
                <div id="newTaskHelp" class="form-text">A short one line description of your task.</div>
              </div>
            </div>
             <!-- BUTTONS -->
            <div class="col-sm-3 col-md-4">
               <div class="row">
                <button class="btn btn-success col  m-2" disabled id="btnAdd">  Add </button>
                <button class="btn btn-danger col  m-2"disabled  id="btnReset"> Reset</button>
               </div>
               <div class="row">
                <button class="btn btn-info col  m-2" disabled id="btnSort">  Sort </button>
                <button class="btn btn-warning col  m-2" disabled id="btnCleanup"> Cleanup</button>
               </div>
            
            </div>
           </div>

             <!-- Task List -->
             <ul class=" row list-group m-2" id="ulTasks">
              </ul>

    </div>
    
</body>
</html>
